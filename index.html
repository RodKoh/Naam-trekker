<div class="container">
    <h2>Naam Trekken Programma</h2>

        <input type="text" id="naamInput" placeholder="Voeg een naam toe">
        <button class="button" onclick="voegNaamToe()">Toevoegen</button>
    </div>
    <ul class="list" id="namenLijst">
        <!-- Namen worden hier toegevoegd -->
    </ul>
    <div>
        <button class="button" id="trekNaamKnop" onclick="trekNaam()">Trek Naam</button>
        <button class="button" onclick="startNieuweRonde()">Start Nieuwe Ronde</button>
    </div>
    <h2>Geschiedenis</h2>
    <ul class="list" id="trekkingGeschiedenis">
        <!-- Geschiedenis wordt hier weergegeven -->
    </ul>
</div>
