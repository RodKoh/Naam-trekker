<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namen Trekker Schutterij</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="namenInvoer" class="paneel">
            <h2>Voer hier deelnemers in</h2>
            <input type="text" id="naamInput" placeholder="Voeg een naam toe">
            <button onclick="voegNaamToe()">Toevoegen</button>
            <ul id="namenLijst"></ul>
        </div>
        <div id="trekking" class="paneel">
            <h2>Trekking</h2>
            <button onclick="trekNaam()">Trek Naam</button>
            <button onclick="startNieuweRonde()">Start Nieuwe Ronde</button>
            <ul id="getrokkenNamen"></ul>
        </div>
        <div id="geschiedenis" class="paneel">
            <h2>Geschiedenis</h2>
            <ul id="trekkingGeschiedenis"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
